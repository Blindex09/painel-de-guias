<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painéis de Guias Acessíveis</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main>
    <section aria-labelledby="autoTabPanelLabel">
        <h2 id="autoTabPanelLabel">Painel de Guias Automático</h2>
        <div class="tab-panel" id="autoTabPanel">
            <ul class="tab-list" role="tablist">
                <li role="tab" aria-controls="autoTab1Content" tabindex="0">Guia Auto 1</li>
                <li role="tab" aria-controls="autoTab2Content" tabindex="-1">Guia Auto 2</li>
                <li role="tab" aria-controls="autoTab3Content" tabindex="-1">Guia Auto 3</li>
            </ul>
            <article id="autoTab1Content" class="tab-content"><p>Conteúdo Auto 1</p></article>
            <article id="autoTab2Content" class="tab-content" hidden><p>Conteúdo Auto 2</p></article>
            <article id="autoTab3Content" class="tab-content" hidden><p>Conteúdo Auto 3</p></article>
        </div>
    </section>

    <section aria-labelledby="manualTabPanelLabel">
        <h2 id="manualTabPanelLabel">Painel de Guias Manual</h2>
        <div class="tab-panel" id="manualTabPanel">
            <ul class="tab-list" role="tablist">
                <li role="tab" aria-controls="manualTab1Content" tabindex="0">Guia Manual 1</li>
                <li role="tab" aria-controls="manualTab2Content" tabindex="-1">Guia Manual 2</li>
                <li role="tab" aria-controls="manualTab3Content" tabindex="-1">Guia Manual 3</li>
            </ul>
            <article id="manualTab1Content" class="tab-content" hidden><p>Conteúdo Manual 1</p></article>
            <article id="manualTab2Content" class="tab-content" hidden><p>Conteúdo Manual 2</p></article>
            <article id="manualTab3Content" class="tab-content" hidden><p>Conteúdo Manual 3</p></article>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
